                        </div>

                      <div class="mb-3">

                        <input class="form-control" placeholder="your-email@domain.com" data-bs-original-title="" title="">
                      </div>
                      <div class="mb-3">
                        <label class="form-label">密码</label>
                        <input class="form-control" type="password" value="password" data-bs-original-title="" title="">
                      </div>
                      <div class="mb-3">
                        <label class="form-label">手机号</label>
                        <input class="form-control" type="tel" data-bs-original-title="" title="">
                      </div>
                      <div class="form-footer">
                        <button class="btn btn-primary squer-btn" data-bs-original-title="" title="">Save</button>
                      </div>
                    </form>
